<section class="row">
    <div class="card col-3" *ngFor="let r of floor.rooms" (click)="gotoRoom(r)">
    <img class="card-img-top" src="../../assets/images/human1.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Room {{r.id}}</h5>
        <p class="card-text">Number of people:{{r.id}}</p>
        <!-- <a [routerLink]="['/room', r.id]" class="btn btn-dark">Room Details</a> -->
    </div>
    </div>
</section>

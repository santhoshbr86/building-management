<div>
    <form [formGroup]="beventForm">
            <div class="form-group">
                    <label for="Name">Event Name</label>
                    <input type="text" class="form-control" id="Name"  formControlName="eventName" placeholder="Event Name">
            </div>
             <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" class="form-control" id="eventDate">
            </div>
            <div class="form-group">
                    <label for="eventTime">Event Time</label>
                    <input type="time" class="form-control" id="eventTime" >
            </div>
            <div class="form-group">
                    <label for="eventDuration">Event duration</label>
                    <input type="time" class="form-control" id="eventDuration" >
            </div>
            <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <select class="form-control" id="eventType"  placeholder="Enter email">
                        <option value="birthDay">Birth day</option>
                        <option value="marriage">Marriage</option>
                        <option value="other">other</option>
                    </select>
            </div>
    </form>
</div>
